<!DOCTYPE html>

<html>
  <head>
    <title>A self timer for improved productivity in specified time increments.</title>
    <meta name="description" content="A tool to avoid procrastination by doing work to a timer in specified batches.">
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel='stylesheet' href='css/pomodoroClock.css'>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/jockoClock.js" type="text/javascript"></script>
  </head> 

  <!-- Comment this out to avoid listening to audio too much while programming -->
  <audio src="getAfterIt.mp3" type="audio/mpeg" autoplay="autoplay"></audio>
  <audio id="warpath" src="warpath.mp3" type="audio/mpeg"></audio>

  <body>  
    <div class="bg">
      <div class="center align-middle">
        <p id="timeDisplay">Get. After. It.</p><p id="dayDisplay"></p>
        <form>
          <input type="number" id="newTime" min="1" max="500" >
          <input type="button" value="Start Custom Minutes" onclick="setCustomMinutes()">
          <input type="button" value="Reset Clock" onClick="resetClock()">
        </form>
      </div>
    </div>
  </body>
  <div id='footer'>
    <a href="http://ianrobinson.net/jocko-clock" target="_blank" id="learnMore">learn more</a>
  </div>
</html>
